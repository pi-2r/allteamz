<html>
  <head>
    <meta charset="utf-8">
    <title>{{ feed.title }}</title>
  </head>
  <body>
    <h1>{{ feed.title }}</h1>
    <h2>{{ feed.subtitle_detail.value }}</h2>
    <ol>
      {% for entry in entries %}
        <li>
          <h3>{{ entry.title }}</h3>
          <p>{{ entry.summary_detail.value }} <a href="{{ entry.link }}">Read More....</a></p>  
        </li>
      {% endfor %}
    </ol>
  </body>
</html>
